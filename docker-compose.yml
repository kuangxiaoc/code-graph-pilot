services:
  neo4j:
    image: neo4j:latest
    container_name: codegraph_neo4j
    ports:
      - "7474:7474" # HTTP Browser UI
      - "7687:7687" # Bolt 协议
    environment:
      - NEO4J_AUTH=neo4j/password123
      # 开启 APOC 插件（可选，但在图算法中很有用）
      - NEO4J_PLUGINS=["apoc"] 
    volumes:
      - ./neo4j_data:/data